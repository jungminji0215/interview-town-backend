paths:
  /questions/{id}/answers:
    get:
      summary: 특정 질문에 대한 답변 목록 조회
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: 질문 ID
        - in: query
          name: page
          schema:
            type: integer
          description: 페이지 번호 (기본값 1)
        - in: query
          name: pageSize
          schema:
            type: integer
          description: 페이지당 항목 수 (기본값 10)
      tags:
        - Answers
      responses:
        200:
          description: 답변 목록 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      answers:
                        type: array
                        items:
                          $ref: '#/components/schemas/Answer'
                      pagination:
                        type: object
                        properties:
                          currentPage:
                            type: integer
                          totalPages:
                            type: integer
                          totalCount:
                            type: integer
