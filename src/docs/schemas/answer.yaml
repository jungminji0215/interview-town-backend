paths:
  /api/questions/{id}/answers:
    get:
      summary: 특정 질문에 대한 답변 목록 조회
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: 질문 ID
        - in: query
          name: page
          schema:
            type: integer
          required: false
          description: 페이지 번호
        - in: query
          name: pageSize
          schema:
            type: integer
          required: false
          description: 페이지당 항목 수
      tags:
        - Answers
      responses:
        '200':
          description: 답변 목록 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      answers:
                        type: array
                        items:
                          $ref: '#/components/schemas/Answer'
                      pagination:
                        type: object
                        properties:
                          currentPage:
                            type: integer
                          totalPages:
                            type: integer
                          totalCount:
                            type: integer
    post:
      summary: 답변 등록
      tags:
        - Answers
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: 질문 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: 답변 내용
                userId:
                  type: integer
                  description: 작성자 유저 ID
              required:
                - content
                - userId
      responses:
        '201':
          description: 답변 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Answer'
        '400':
          description: 잘못된 요청 (필수 필드 누락)
        '500':
          description: 서버 오류

components:
  schemas:
    Answer:
      type: object
      properties:
        id:
          type: integer
          description: 답변 고유 ID
        content:
          type: string
          description: 답변 내용
        questionId:
          type: integer
          description: 속한 질문 ID
        userId:
          type: integer
          description: 작성자 유저 ID
        createdAt:
          type: string
          format: date-time
          description: 생성 시각
        updatedAt:
          type: string
          format: date-time
          description: 수정 시각
      required:
        - id
        - content
        - questionId
        - userId
        - createdAt
        - updatedAt
