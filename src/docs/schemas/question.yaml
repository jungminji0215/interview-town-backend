paths:
  /api/questions:
    get:
      summary: 질문 목록 조회
      description: 카테고리, 페이지네이션 조건에 맞는 질문 목록을 조회합니다.
      tags:
        - Questions
      parameters:
        - in: query
          name: category
          schema:
            type: string
          required: false
          description: 조회할 카테고리 이름 (ex. frontend)
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          required: false
          description: 페이지 번호
        - in: query
          name: pageSize
          schema:
            type: integer
            default: 10
          required: false
          description: 한 페이지당 질문 수 (기본값 10)
      responses:
        200:
          description: 질문 목록 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      questions:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            title:
                              type: string
                              example: "프론트엔드에서 알아야 할 기술은?"
                            content:
                              type: string
                              example: "자세한 설명 내용..."
                            category:
                              type: object
                              properties:
                                id:
                                  type: integer
                                  example: 1
                                name:
                                  type: string
                                  example: "frontend"
                      totalCount:
                        type: integer
                        example: 100
                      currentPage:
                        type: integer
                        example: 1
                      totalPages:
                        type: integer
                        example: 10
        500:
          description: 서버 에러